		<!--主导航-->

					<!--没必要考虑a>li 全部都能被link, a成块已经 够用户点击-->

	</body>
	<script src="js/jquery.min.js"></script>
	<script>
		'use strict';
		
		/*
		 * top 样式切换
		 */
		$(function () {
			$('.Tab-hd p a').on('click', function () {
				$(this).css(
					{
						'background': '#ff4200',
						'color': '#fff',
						'fontWeight': 'bold'
					}
				).siblings().css(
					{
						'background': '#fff',
						'color': '#ff4200',
						'fontWeight': 'normal'
					}
				);
			})
		})
		
		/*
		 * logo 图片 样式变化
		 */
		$(function () {
			let timer = setInterval(() => {
				let temp = $('.logo img').css('-webkit-filter');
				if (temp === 'grayscale(1)') {
					$('.logo img').css('-webkit-filter', 'grayscale(0%)' );					
				} else {
					$('.logo img').css('-webkit-filter', 'grayscale(100%)' );	
				}
			}, 3000);
		})
		

	</script>
</html>
